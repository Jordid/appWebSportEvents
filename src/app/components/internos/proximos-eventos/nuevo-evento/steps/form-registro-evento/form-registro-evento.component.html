<div class="stepsdemo-content">
    <div class="container col-12">

        <div class="row m-2">
            <div class="container text-center border rounded"style="background: rgb(216, 214, 214);">
                <label class="mt-1"><b>Formulario de creaci√≥n de eventos</b></label>
            </div>
        </div>

        <div class="row m-2">
            <div class="border rounded col-12">
                <form autocomplete="off" [formGroup]="forma">
                    <div class="row">

                        <div class="container col-lg-6 col-md-8 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input 
                                    class="form-control" 
                                    type="text"
                                    maxlength=50
                                    formControlName="nombre"
                                    [class.is-invalid]="nombreNovalido">
                                    
                                <small *ngIf="nombreNovalido" class="text-danger">
                                    El nombre debe contener al menos 5 letras.
                                </small>
                                                                                                
                            </div>
            
                            <div class="form-group">
                                <label>Provincia</label>
                                <select class="form-control"
                                    formControlName="provincia">
                                    
                                    <option *ngFor="let provincia of provincias" [value]="provincia.code"> {{ provincia.name }}</option>
                                                                   
                                </select>                                                                 
                            </div>
                            
                            <div class="form-group">
                                <label>Ciudad</label>
                                <select class="form-control"
                                    formControlName="ciudad">
                                    
                                    <option *ngFor="let ciudad of ciudades" [value]="ciudad.code"> {{ ciudad.name }}</option>
                                    
                                </select>                                                                 
                            </div>  
                            
                            <div class="form-group">
                                <label for="age">Fecha de inicio del evento</label>
                                <input 
                                    class="form-control" 
                                    type="date" 
                                    value="" 
                                    id="example-date-input"
                                    formControlName="fechaInicio">
                            </div>
                        </div>

                        <div class="container col-lg-6 col-md-8 col-sm-12 col-xs-12">
                            <div class="form-group">
                                <label for="age">Fecha de fin del evento</label>
                                <input 
                                    class="form-control" 
                                    type="date" 
                                    value="" 
                                    id="example-date-input"
                                    formControlName="fechaFin">
                            </div>

                            <div class="form-group">
                                <label for="age">Fecha de inicio de inscripciones</label>
                                <input 
                                    class="form-control" 
                                    type="date" 
                                    value="" 
                                    id="example-date-input"
                                    formControlName="fechaInicioInscripciones">
                            </div>

                            <div class="form-group">
                                <label for="age">Fecha de fin de inscripciones</label>
                                <input 
                                    class="form-control" 
                                    type="date" 
                                    value="" 
                                    id="example-date-input"
                                    formControlName="fechaFinInscripciones">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container col-12">
        <div class="row m-2">                        
            <div class="container text-center border rounded" style="background: rgb(216, 214, 214);">
                <button type="button" class="btn btn-danger mt-1 mb-1" (click)="cancelarCreacionEvento()"> Cancelar </button>
                <button type="button" class="btn btn-info ml-1" (click)="nextPage()"> Siguiente >> </button>
            </div>
        </div>
    </div>

</div>
